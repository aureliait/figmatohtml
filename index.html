                      <li class="nav-item px-3">

                      </li>

                      <li class="nav-item px-3">

                    </ul>

                </div>
                </div>

              </nav>
            </div>
            <!-- Left Side row -->

              <div class="col-md-2">

                     <div class="col-md-12"><h3 class="py-5 heading" onclick="hide()" >Explore </h3 class="text-center"></div>
                      <div id="collapse">
                      <div class="col-md-12 fw-bold py-3 yellow-hover"><img src="assets/images/image 15.png" alt="">&nbsp;New In</div>
                      <div class="col-md-12 fw-bold py-3 yellow-hover"><img src="assets/images/colothes.png" alt=""> Clothing</div>
                      <div class="col-md-12 fw-bold py-3 yellow-hover"><img src="assets/images/image 8.png" alt=""> &nbsp;Shoes</div>

                      <div class="col-md-12 fw-bold py-3 yellow-hover"><img src="assets/images/image 6.png" alt="">&nbsp;Activewear</div>
                      <div class="col-md-12 fw-bold py-3 yellow-hover"><img src="assets/images/image 4.png" alt=""> Gifts & Leaving</div>
                      <div class="col-md-12 fw-bold pt-3 pb-5 yellow-hover"><img src="assets/images/image 5.png" alt="">Inspiration</div>

                      <div class="col-md-12 py-2 text-center gal-img"> <img class="img-fluid" src="assets/images/W1.png" alt=""></div>

                      <div class="col-md-6 mt-2 text-center gal-img"><img class="img-fluid" src="assets/images/W7.png" alt=""></div>
                      <div class="col-md-6 mt-2 text-center gal-img"><img class="img-fluid" src="assets/images/Mask Group.png" alt=""></div>
                    </div>
               </div>
               <!-- part two -->

                    <div class="row">
                      <div class="col-md-6 mt-2 text-center gal-img"><img class="img-fluid" src="assets/images/Mask Group (1).png" alt=""></div>
                  <div class="col-md-6 mt-2 text-center gal-img"><img class="img-fluid" src="assets/images/second-2.png" alt=""></div>

                <div class="row">
                  <div class="col-md-12 py-2 text-center gal-img"> <img class="img-fluid" src="assets/images/W5.png" alt=""></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
    function hide(){
      var x = document.querySelector('#collapse');
      if(x.style.display ==='none'){
        x.style.display = 'block';
      }else{
        x.style.display = 'none';
      }
    }
    function myFunction(){
      var nav = document.querySelector('#navbarNav');
      var icon = document.querySelector('#icon');
      if(nav.style.display ==='none'){
        nav.style.display = 'flex';
        icon.style.display = "none"

      }else{
        nav.style.display = 'none';
      }
    }  
    function closed(){
      var nav = document.querySelector('#navbarNav');
      var icon = document.querySelector('#icon');
      nav.style.display = "none";
      icon.style.display = "block";
    }
     
    </script>
  </body>
